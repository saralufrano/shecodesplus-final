<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container"> 
        <form id="city-form">
          <div class="row">
              <div class="col-3">
                <div class="form-group">
                    <input type="text" class="form-control" id="search-city" 
                    placeholder="Enter City">
                </div>
              </div>
            </div>
    <div class="col">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
    
        </form>
      <header>
        <h1 id="city">  Currently in Seattle
        
        </h1>
        <h2>
          <span id="date"> Date and time</span>
          <br />
          <span class="temperature" id="temperature"><a href="#" id="fer-link"> F</a> |<a href="#" id="cel-link"> C</a></span>
          <br />
          🌧
          <div class="current-weather">Rain</div>
        </h2>
      </header>
      <br />
      <div class="container">
        <div class="row">
          <div class="col">
            Monday
            <div class="row">
              <div class="col-8 col-sm-12">Rain</div>
              <div class="col-4 col-sm-12">🌧</div>
              <div class="col-4 col-sm-12">45°F</div>
            </div>
          </div>  
          <div class="col">
            Tuesday
            <div class="row">
              <div class="col-8 col-sm-12">Mostly Cloudy</div>
              <div class="col-4 col-sm-12">⛅️</div>
              <div class="col-4 col-sm-12">46°F</div>
              </div>
          </div>
          <div class="col">
            Wednesday
            <div class="row">
              <div class="col-8 col-sm-12">Sunny</div>
              <div class="col-4 col-sm-12">☀️</div>
              <div class="col-4 col-sm-12">48°F</div>
              </div>
          </div>
          <div class="col">
            Thursday
            <div class="row">
              <div class="col-8 col-sm-12">Thunder</div>
              <div class="col-4 col-sm-12">⛈</div>
              <div class="col-4 col-sm-12">42°F</div>
            </div>
          </div>
          <div class="col">
            Friday
            <div class="row">
              <div class="col-8 col-sm-12">Rain</div>
              <div class="col-4 col-sm-12">🌧</div>
              <div class="col-4 col-sm-12">52°F</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
        <a href="https://github.com/saralufrano/shecodesplus-final" id="source-code-link">Open-source code</a> by Sara Lufrano
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
